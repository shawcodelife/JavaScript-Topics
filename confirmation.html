<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">

		function myfunc(){
			var userConfirmation = confirm("Do you want to visit on external page?");
			if(userConfirmation){
				window.open("https://app.joinelevator.com/#/s/jobprofiles");
				return true;
			}else{
				document.write("User does not want to visit");
				return false;
			}
		}

	</script>

	<input type="button" name="" value="Click me" onclick="myfunc()">

</body>
</html>
