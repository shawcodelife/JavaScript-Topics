<script type="text/javascript">

	//Normal function
	function add(a, b){
		document.write(`Addition of ${a} and ${b} is ${a + b}`);
	}
	add(10, 5);

	document.write('<br>');

	//Arrow function or Fat arrow function

	const funadd = (a, b) => {
		document.write(`Addition of ${a} & ${b} is ${ a+b}.`);
	}

	funadd(5, 10);

</script>
