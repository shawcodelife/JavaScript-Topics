<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h3>Keep :) Smiling</h3>
	<button onmousemove="myWhatsapp()">Whatsapp</button>
	<button onmouseup="myFacebook()">Facebook</button>
	<button onkeyup="myTwitter()">Twitter</button>
	<button onmousedown="myYouTube()">YouTube</button>

	<script type="text/javascript">
	function myWhatsapp(){
		document.body.style.backgroundColor="#128C7E";
		document.body.style.color="#ffffff";
	}

	function myFacebook(){
		document.body.style.backgroundColor="#4267B2";
		document.body.style.color="#ffffff";
	}

	function myTwitter(){
		document.body.style.backgroundColor="#1DA1F2";
		document.body.style.color="#ffffff";
	}
	function myYouTube(){
		document.body.style.backgroundColor="#FF0000";
		document.body.style.color="#ffffff";
	}
</script>
</body>
</html>
