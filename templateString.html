<script type="text/javascript">
	let name = 'Sonu';
	let age = 26;

	//this is old approach to display data means before ES6
	document.write("My nane is "+ name + " and "+ age +" years old.\n");

	//But from ES6, you can use STRING TEMPLATE feature to display data

</script>
