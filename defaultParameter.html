<script type="text/javascript">
	let getAge = (age) =>{
		document.write(`Your age is ${age}.`);
	}
	getAge();

	document.write('<br>')
	//defualt parameter from E6
	let getAges = (age=18) =>{
		document.write(`Your age is ${age}.`);
	}

	//Even you don't pass the age you will get default age 18
	getAges();
</script>
