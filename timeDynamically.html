<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<button onclick="clearInterval(clockid)">Stop Clock</button>

<p id="time"></p>

<script type="text/javascript">
	var clockid = setInterval(clockTime, 1000);
	function clockTime(){
		var d = new Date();
		var currentTime = d.toLocaleTimeString();
		document.getElementById('time').innerHTML = currentTime;
	}
</script>

</body>
</html>
